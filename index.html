<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- <link rel="stylesheet" href="styles.css"> -->
    <link href="/css/custom.css" rel="stylesheet" />
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">

    <title>Bootstrap 5.3.3</title>
    <style>
      /* Estilo para el fondo del botón del menú */
      .gear-menu {
        background-color: #343a40; /* Gris oscuro */
        color: #fff; /* Texto blanco */
        border-radius: 0.25rem; /* Borde redondeado */
        padding: 0.5rem; /* Espaciado interno */
      }
    
      /* Cambiar el color del ícono de engranaje */
      .gear-menu i {
        color: #fff; /* Blanco */
      }
    
      /* Cambiar el color de la flecha */
      .gear-menu::after {
        color: #fff; /* Blanco */
      }
    
      /* Hover para el botón */
      .gear-menu:hover {
        background-color: #495057; /* Gris más claro */
      }
    </style>
    
  </head>

  <body>
    <div class="container-fluid">
      <nav class="navbar navbar-expand-lg bg-light">
        <div class="container">
          <a class="navbar-brand d-flex align-items-center" href="#">
            <i class="fa-brands fa-instagram mr-1"></i>
            <span>Instagram</span>
          </a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown"
            aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
      
          <div class="collapse navbar-collapse justify-content-end" id="navbarNavDropdown">
            <ul class="navbar-nav align-items-center">
              <li class="nav-item">
                <button type="button" class="btn btn-success" data-bs-toggle="modal" data-bs-target="#modalHeader">
                  Create a new post
                </button>
              </li>
              <li class="nav-item dropdown d-flex align-items-center">
                <a class="nav-link dropdown-toggle gear-menu" href="#" id="navbarDropdownMenuLink" data-bs-toggle="dropdown"
                  aria-haspopup="true" aria-expanded="false">
                  <i class="fa-solid fa-gear"></i>
                </a>
                <div class="dropdown-menu" aria-labelledby="navbarDropdownMenuLink">
                  <a class="dropdown-item" href="#">Action</a>
                  <a class="dropdown-item" href="#">Another action</a>
                  <a class="dropdown-item" href="#">Something else here</a>
                </div>
              </li>
              
              
            </ul>
          </div>
        </div>
      </nav>
      
      <!-- Modal -->
      <div class="modal fade" id="modalHeader" tabindex="-1" aria-labelledby="headerModalLabel" aria-hidden="true">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h1 class="modal-title fs-5" id="headerModalLabel">Modal title</h1>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
              ...
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
              <button type="button" class="btn btn-primary">Save changes</button>
            </div>
          </div>
        </div>
      </div>
    <script src="node_modules/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
